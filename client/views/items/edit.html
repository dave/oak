<template name="edit">
	<div class="content col-xs-9">
		{{#if item}}
		<h2>
			{{item.name}}
		</h2>
		<p>
			{{item.name}} is a {{item.type}}
		</p>
		{{#with version}}
		{{> version }}
		{{/with}}
		{{/if}}
	</div>
</template>

<template name="version">
	<p>
		version: {{version}}
	</p>
	<div id="attributesEditControls">
		{{#each attributes}}
		<p>
			{{name}}: <input type="text" id="edit_{{../_id}}_{{name}}" value="{{value}}">
		</p>
		{{/each}}
	</div>
	<p>
		<button>Save</button>
	</p>
</template>
