<template name="childrenList">
	{{#if type.list}}
	<p>
		List holds: {{$print listHolds}}
	</p>
	<table class="table table-striped">
		<thead>
		<tr>
			<th>Name</th>
			<th>Type</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>
		{{#each children}}
		{{> childrenListRow}}
		{{/each}}
		</tbody>
	</table>
	<p>
		<button type="button" data-action="add" class="btn btn-default" data-toggle="modal" data-target="#addItemModal">Add</button>
	</p>
	{{/if}}
</template>

<template name="childrenListRow">
	<tr>
		<td>
			<a href="{{pathFor 'items'}}" class="child-link {{disabledClass}}">{{this.name}}</a>
		</td>
		<td>
			{{this.type}}
		</td>
		<td>
			{{#if enabled}}
			<button type="button" data-action="delete" class="btn btn-default btn-xs">Delete</button>
			{{else}}
			<button type="button" data-action="undelete" class="btn btn-default btn-xs">Undelete</button>
			{{/if}}
		</td>
	</tr>
</template>
