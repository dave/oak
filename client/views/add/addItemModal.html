<template name="addItemModal">
	<div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Add an item</h4>
				</div>
				<div class="modal-body">
					{{>addItemModalForm}}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" data-action="add" class="btn btn-primary">Add</button>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="addItemModalForm">
	{{#if addItemModalFormVisible}}
	<form role="form" id="addItemModalFormTag">
		{{#if item.type.list}}
		<div class="form-group">
			<label>Name</label>
			<input type="text" class="form-control" id="name" placeholder="Name" value="{{attribute}}">
		</div>
		{{/if}}
		{{#if $many types}}
		<div class="form-group">
			<label>Type</label>
			<select class="form-control" id="type">
				<option></option>
				{{#each types}}
				<option id="{{this.name}}">{{this.name}}</option>
				{{/each}}
			</select>
		</div>
		{{/if}}
	</form>
	{{/if}}
</template>
